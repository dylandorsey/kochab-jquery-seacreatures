<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Seacreatures all around</title>
    <script src="jquery-3.3.1.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>seacreatures all around</h1>
    <button id="incrementorOne" class="incrementorButton" >click to count up!</button>
    <span id="clickCounterOne" class="clickCounter">sea creatures</span>
    <div>
        <table>
            <thead>
                <tr>
                    <input id="nameInput" type="text" placeholder="name">
                    <input id="sizeInput" type="number" placeholder="size">
                    <input id="typeInput" type="text" placeholder="type">
                    <input id="speedInput" type="number" placeholder="speed">
                    <button id="addCreatureInput">Add Creature</button>
                </tr>
                <tr>
                    <th>name</th>
                    <th>size</th>
                    <th>type</th>
                    <th>speed</th>
                </tr>
            </thead>
            <tbody id="creatureList">
                <tr>
                    <td>Ex: seaCrab</td>
                    <td>Ex: silver dollar</td>
                    <td>Ex: cancer</td>
                    <td>Ex: slower than you</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
